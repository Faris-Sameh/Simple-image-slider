<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <img class="slide" src="images/download.jpeg" alt="Image 1">
        <img class="slide" src="images/download 2.jpeg" alt="Image 2">
        <img src="images/amazing-stone-path-in-forest-free-image.webp" alt="Image 3">
        <img class="slide" src="images/download 4.jpeg" alt="Image 4">
    </div>

    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<div class="pagination">
    <span class="dot" onclick="currentSlide(0)"></span>
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
</div>


<script src="js/main.js"></script>
</body>
</html>
